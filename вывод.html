<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Even and Odd Numbers</title>
</head>
<body>
  <script>
    const size = parseInt(prompt("Enter the size of the array:"));

    const numbers = [];

    for (let i = 0; i < size; i++) {
      const num = parseInt(prompt(`Enter element at index ${i}:`));
      numbers.push(num);
    }

    document.write("<p>Even numbers in ascending order:</p>");
    for (let i = 0; i < size; i++) {
      if (numbers[i] % 2 === 0) {
        document.write(`Index ${i}: ${numbers[i]}<br>`);
      }
    }

    document.write("<p>Odd numbers in descending order:</p>");
    for (let i = size - 1; i >= 0; i--) {
      if (numbers[i] % 2 !== 0) {
        document.write(`Index ${i}: ${numbers[i]}<br>`);
      }
    }
  </script>
</body>
</html>
